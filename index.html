<!DOCTYPE html>
<html lang="en" x-data="{ lang: 'en' }" x-init="lang = localStorage.getItem('lang') || 'en'" x-bind:lang="lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miguel Buriticá | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f2f1, #f1f8e9);
    }
  </style>
</head>
<body class="text-gray-800 font-sans">

  <!-- Language Toggle -->
  <div class="flex justify-end p-4">
    <button class="text-sm text-teal-600 hover:underline" @click="lang = lang === 'en' ? 'es' : 'en'; localStorage.setItem('lang', lang)">
      <template x-if="lang === 'en'">Switch to Spanish</template>
      <template x-if="lang === 'es'">Cambiar a Inglés</template>
    </button>
  </div>

  <!-- Hero -->
  <section class="min-h-screen flex items-center justify-center px-6 lg:px-24">
    <div class="max-w-5xl w-full flex flex-col md:flex-row items-center gap-10">

      <!-- Foto -->
      <div class="w-40 h-40 md:w-52 md:h-52 rounded-full overflow-hidden shadow-lg" data-aos="fade-right">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Miguel Buriticá" class="w-full h-full object-cover">
      </div>

      <!-- Info -->
      <div data-aos="fade-left">
        <p class="text-teal-500 text-sm font-mono mb-2" x-text="lang === 'en' ? 'Hi, my name is' : 'Hola, mi nombre es'"></p>
        <h1 class="text-4xl sm:text-6xl font-bold text-gray-900 leading-tight mb-4">
          Miguel Buriticá.
        </h1>
        <h2 class="text-2xl sm:text-4xl text-gray-700 font-semibold mb-6" x-text="lang === 'en' ? 'Systems Engineer and WordPress Developer.' : 'Ingeniero de sistemas y desarrollador WordPress.'"></h2>
        <p class="text-gray-600 text-lg max-w-xl mb-8" x-text="lang === 'en' 
          ? 'Passionate about building modern, accessible, and optimized web solutions. Over 7 years of experience with WordPress, PHP, Tailwind, React, Git, and more.' 
          : 'Apasionado por crear soluciones web modernas, accesibles y optimizadas. Con más de 7 años de experiencia en proyectos con WordPress, PHP, Tailwind, React, Git, y más.'">
        </p>
        <div class="flex gap-4">
          <a href="https://github.com/mburitica95" target="_blank" class="text-teal-500 hover:underline">GitHub</a>
          <a href="https://www.linkedin.com/in/miguel-a-buritica-osorno/" target="_blank" class="text-teal-500 hover:underline">LinkedIn</a>
          <a href="#contacto" class="text-teal-500 hover:underline" x-text="lang === 'en' ? 'Contact Me' : 'Contáctame'"></a>
        </div>
      </div>

    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
